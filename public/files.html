<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vectors.min.css" />

</head>
<body>
    <div class="fsContainer">
    
    </div>
    <script src="fsGenerator.js"></script>
    <script>
        // let testel = document.createElement("a");
        
        let folders = document.getElementsByClassName("folder");
        console.log("folders:");
        console.log(folders);
        for(let i = 0;i<=folders.length;i++){
            console.log(`i is ${i}`);
            console.log("folders.item(i):");
            console.log(folders.item(i));
            
            folders.item(i).onclick = (event) => {
                let el = event.currentTarget.getElementsByClassName("folderContents")[0];
                if(el.style.display == "none"){
                    el.style.display = "block";
                }else{
                    el.style.display = "none";
                }
            };
        }
    </script>
</body>
</html>
